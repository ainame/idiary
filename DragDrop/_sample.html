</div>
<script type="text/javascript">
var image_num=0;
  $('.target').each(function(){
    $(this).draggable(
    );
  });

$('#drop').droppable(
  {accept: '.target',
   drop:   function(e, ui) {
    if(image_num<3){
     image_num++;
     document.getElementById(image_num).value=e.target.src;
    } else {
     alert('４枚以上は添付できません');
    }

   }
  });
</script>
